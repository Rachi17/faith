<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Faith{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.ico') }}">


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #0f172a;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #f8fafc 100%);
            min-height: 100vh;
            padding-top: 85px;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(59, 130, 246, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(99, 102, 241, 0.02) 0%, transparent 50%),
                radial-gradient(circle at 1px 1px, rgba(255,255,255,0.08) 1px, transparent 0);
            background-size: 800px 800px, 600px 600px, 30px 30px;
            pointer-events: none;
            z-index: -1;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-top: none;
            border-left: none;
            border-right: none;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            z-index: 1000;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 0 40px;
            height: 85px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideDown 0.6s ease-out;
        }

        .navbar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .navbar.scrolled {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            box-shadow: 
                0 16px 40px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            height: 75px;
            border-bottom-color: rgba(255, 255, 255, 0.25);
        }

        .nav-logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #1e40af, #3b82f6, #6366f1);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            letter-spacing: -0.02em;
        }

        .nav-logo::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #3b82f6, #6366f1);
            border-radius: 1px;
            transition: width 0.3s ease;
        }

        .nav-logo:hover::after {
            width: 100%;
        }

        .nav-logo:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 4px 12px rgba(59, 130, 246, 0.2));
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 8px;
            align-items: center;
        }

        .nav-links li a {
            display: block;
            padding: 14px 28px;
            color: #475569;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.05rem;
            border-radius: 50px;
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 2px 8px rgba(0, 0, 0, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .nav-links li a::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            opacity: 0;
            border-radius: 50px;
            transition: all 0.3s ease;
            z-index: -1;
        }

        .nav-links li a:hover::before {
            opacity: 1;
        }

        .nav-links li a:hover {
            color: #1e40af;
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .nav-links li:last-child a {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(99, 102, 241, 0.2));
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #1e40af !important;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            font-size: 0.9rem;
            box-shadow: 
                0 8px 20px rgba(59, 130, 246, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .nav-links li:last-child a::before {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05)) !important;
            opacity: 0 !important;
        }

        .nav-links li:last-child a::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .nav-links li:last-child a:hover::after {
            left: 100%;
        }

        .nav-links li:last-child a:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), rgba(99, 102, 241, 0.3));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 12px 30px rgba(59, 130, 246, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            color: #1e40af !important;
        }

        .navbar-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 8px;
            gap: 5px;
            transition: all 0.3s ease;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar-toggle:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
        }

        .toggle-bar {
            width: 28px;
            height: 3px;
            background: linear-gradient(90deg, #3b82f6, #6366f1);
            border-radius: 2px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .navbar-toggle.active .toggle-bar:nth-child(1) {
            transform: rotate(45deg) translate(7px, 7px);
        }

        .navbar-toggle.active .toggle-bar:nth-child(2) {
            opacity: 0;
            transform: scaleX(0);
        }

        .navbar-toggle.active .toggle-bar:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        .content {
            min-height: calc(100vh - 85px);
        }

        @media (max-width: 768px) {
            body {
                padding-top: 75px;
            }

            .navbar {
                padding: 0 25px;
                height: 75px;
            }

            .navbar.scrolled {
                height: 70px;
            }

            .nav-logo {
                font-size: 2rem;
            }

            .navbar-toggle {
                display: flex;
            }

            .nav-links {
                position: fixed;
                top: 75px;
                left: 0;
                right: 0;
                background: rgba(255, 255, 255, 0.05);
                backdrop-filter: blur(25px);
                -webkit-backdrop-filter: blur(25px);
                border: 1px solid rgba(255, 255, 255, 0.2);
                border-left: none;
                border-right: none;
                box-shadow: 
                    0 16px 40px rgba(0, 0, 0, 0.1),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
                flex-direction: column;
                padding: 35px 25px;
                gap: 12px;
                transform: translateY(-100%);
                opacity: 0;
                visibility: hidden;
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .nav-links::before {
                content: '';
                position: absolute;
                top: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 60px;
                height: 2px;
                background: linear-gradient(90deg, #3b82f6, #6366f1);
                border-radius: 1px;
            }

            .nav-links.active {
                transform: translateY(0);
                opacity: 1;
                visibility: visible;
            }

            .nav-links li a {
                padding: 16px 30px;
                text-align: center;
                font-size: 1.15rem;
                width: 100%;
                border-radius: 16px;
            }

            .content {
                min-height: calc(100vh - 75px);
            }
        }

        @media (max-width: 480px) {
            body {
                padding-top: 70px;
            }

            .navbar {
                padding: 0 20px;
                height: 70px;
            }

            .navbar.scrolled {
                height: 65px;
            }

            .nav-logo {
                font-size: 1.8rem;
            }

            .nav-links {
                top: 70px;
                padding: 30px 20px;
            }

            .nav-links li a {
                padding: 14px 25px;
                font-size: 1.1rem;
            }

            .content {
                min-height: calc(100vh - 70px);
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Smooth scrolling enhancement */
        html {
            scroll-behavior: smooth;
        }

        /* Enhanced focus states for accessibility */
        .nav-links li a:focus,
        .navbar-toggle:focus {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }
    </style>

    {% block css %}{% endblock %}
</head>
<body>
    <nav class="navbar" id="navbar">
        <div class="nav-logo">FAITH</div>

        <div class="navbar-toggle" id="navbar-toggle">
            <span class="toggle-bar"></span>
            <span class="toggle-bar"></span>
            <span class="toggle-bar"></span>
        </div>

        <ul class="nav-links" id="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About Us</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/admin">:)</a></li>
        </ul>
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <script>
        const navbarToggle = document.getElementById('navbar-toggle');
        const navLinks = document.getElementById('nav-links');
        const navbar = document.getElementById('navbar');

        navbarToggle.addEventListener('click', function() {
            navbarToggle.classList.toggle('active');
            navLinks.classList.toggle('active');
            document.body.style.overflow = navLinks.classList.contains('active') ? 'hidden' : 'auto';
        });

        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navbarToggle.classList.remove('active');
                navLinks.classList.remove('active');
                document.body.style.overflow = 'auto';
            });
        });

        window.addEventListener('scroll', function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        document.addEventListener('click', function(event) {
            if (!navbar.contains(event.target) && navLinks.classList.contains('active')) {
                navbarToggle.classList.remove('active');
                navLinks.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });

        // Enhanced scroll performance
        let ticking = false;
        function updateNavbar() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
            ticking = false;
        }

        window.addEventListener('scroll', function() {
            if (!ticking) {
                requestAnimationFrame(updateNavbar);
                ticking = true;
            }
        });
    </script>
</body>
</html>
